<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>团队</title>
        <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" name="viewport"/>
        <meta content="yes" name="apple-mobile-web-app-capable"/>
        <meta content="black" name="apple-mobile-web-app-status-bar-style"/>
        <meta content="telephone=no" name="format-detection"/>
        <link rel="stylesheet" type="text/css" href="css/benximoney.css"/>
        <link rel="stylesheet" type="text/css" href="css/common.css"/>
        <script src="js/jquery-3.3.1.min.js" type="text/javascript" charset="utf-8"></script>
        <script src="js/common.js" type="text/javascript" charset="utf-8"></script>
        <script src="js/team.js" type="text/javascript" charset="utf-8"></script>
        <script type="text/javascript">
			check_login_state();
		</script>
	</head>
	<body>
		<div class="main_div">
			<div class="benxi_title">
				<img src="images/leftarrow.png" onclick="back_to_lastpage()"/>
				<span>团队</span>
			</div>
			<div class="total_money">
				<div style="float: left;">
					<span>团队人数： </span><span style="padding: 5px;" id="team_member_amount"></span><br />
					<span>直推人数： </span><span style="padding: 5px;" id="dir_member_amount"></span><br />
				</div>
				<div style="float: right;">
					<span>激活码： </span><span style="padding: 5px;" id="active_code_amount"></span><br />
					<span>二代人数： </span><span style="padding: 5px;" id="sec_member_amount"></span><br />
				</div>
				<div style="float: left;">
					<span>三代人数： </span><span style="padding: 5px;" id="third_member_amount"></span><br />
				</div>
			</div>
			<div class="trading_money_list">
				<table class="table_trading_list" id="tabel_member_list">
					<tr>
						<th width="20%">会员</th>
						<th width="25%">手机号</th>
						<th width="15%">关系</th>
						<th width="20%">账号状态</th>
						<th width="20%">操作</th>
					</tr>
				</table>
			</div>
		</div>
	</body>
</html>
<script type="text/javascript">
	get_active_and_member();
	// 触摸触发更新时间
	$('body').on('touchend',function(){
        set_operate_time();
    })
</script>
